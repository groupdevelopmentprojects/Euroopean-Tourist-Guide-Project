<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-horatio.css">
    <title>European Tourists Guide</title>
</head>
<body>
    <div class="travel_site_wrapper">
        <header>
            <!-- Header / Navbar -->
            <div class="header_container">
                <div id="logo">
                    <img src="images/europian-logo.svg" alt="logo">
                </div>
                <nav id="navbar">
                    <!-- <img src="images/menu-icon.svg" alt="Menu"> -->
                    <ul class="links">
                        <li>
                            <a class="nav_link" href="#">Home</a>
                        </li>
                        <li>
                            <a class="nav_link" href="#">Wonders in Europe</a>
                        </li>
                        <li>
                            <a class="nav_link" href="#">Tourist Attractions</a>
                        </li>
                        <li>
                            <a class="nav_link" href="#">Favourite</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="travel_site">
            <!-- Showcase -->
            <section class="showcase">
                <div class="showcase_container">
                    <img src="images/banner-home.png" alt="Banner">
                    <div class="showcase_content">
                        <h1>Happiest place on Earth!</h1>
                        <div class="search">
                            <input type="search" name="" id="" placeholder="Search your Destination">
                            <img src="images/search-icon.svg" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
