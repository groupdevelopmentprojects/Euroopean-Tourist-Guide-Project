<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-horatio.css">
    <title>European Tourists Guide</title>
</head>
<body>
    <div class="travel_site_wrapper">
        <header>
            <!-- Header / Navbar -->
            <div class="header_container">
                <div id="logo">
                    <img src="images/europian-logo.svg" alt="logo">
                </div>
                <nav id="navbar">
                    <!-- <img src="images/menu-icon.svg" alt="Menu"> -->
                    <ul class="links">
                        <li>
                            <a class="nav_link" href="#">Home</a>
                        </li>
                        <li>
                            <a class="nav_link" href="#wonders">Wonders in Europe</a>
                        </li>
                        <li>
                            <a class="nav_link" href="#attractions">Tourist Attractions</a>
                        </li>
                        <li>
                            <a class="nav_link" href="#favourite">Favourite</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <main class="travel_site">
            <!-- Showcase -->
            <section id="showcase_container">
                <div class="showcase">
                    <img src="images/banner-home.png" alt="Banner">
                    <div class="showcase_content">
                        <h1>Happiest place on Earth!</h1>
                        <div class="search">
                            <input type="search" name="" id="" placeholder="Search your Destination">
                            <img src="images/search-icon.svg" alt="">
                        </div>
                    </div>
                    <div class="mouse">
                        <img src="images/mouse-down.svg" alt="">
                    </div>
                </div>
            </section>
            <!-- Natural Wonders -->
            <section id="natural_wonders_container">
                <div class="natural_wonders">
                    <h2>Natural Wonders in Europe</h2>
                    <img src="images/border-heading.svg" alt="">
                    <div class="natural_wonders_slides">
                        <div class="wonders_img">
                            <img src="images/plitvise-lake.png" alt="">
                        </div>

                        <div class="wonders_img">
                            <img src="images/santorini.png" alt="">
                        </div>

                        <div class="wonders_img">
                            <img src="images/ice-caves.png" alt="">
                        </div>

                        <div class="wonders_img">
                            <img src="images/blue-lagoon.png" alt="">
                        </div>

                        <div class="wonders_img">
                            <img src="images/lake-halstatt.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
